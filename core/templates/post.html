<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Detection</title>
</head>
<body>
    <h2 style="text-align: center; background-color: blue; color: white;">
      Image Detection
    </h2>

    <h2>Uploaded Image:</h2>
    {% if image_data %}
      <img src="data:{{ mime_type }};base64,{{ image_data }}" alt="Uploaded Image" style="max-width: 500px;" />
    {% else %}
      <p>No image uploaded.</p>
    {% endif %}

    {% if desc %}
        <div>
            <h3>Response:</h3>
            {{ desc|safe }}
        </div>
    {% else %}
        <p>No description.</p>
    {% endif %}
</body>
</html>
