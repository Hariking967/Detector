<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Detection</title>
</head>
<body>
    <h2 style="text-align: center; background-color: blue; color: white;">
      Image Detection
    </h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'homepage' %}" style="display: flex; align-items: center; margin-top: 20px;">
        {% csrf_token %}
        {{ form.image }}
        {{ form.message }}
        <button type="submit" style="margin-left: 8px; height: 50px; width: 100px; cursor: pointer; background-color:#25a08d;">Send</button>
    </form>
</body>
</html>
